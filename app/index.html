    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <input type="button" data-target="#myModal" data-toggle="modal" value="Modal1">
        <input type="button" data-target="#myModal2" data-toggle="modal" value="Modal2">

        <!-- Modal -->
        <div id="modal-backdrop" class="modal-backdrop fade"></div>
        <div id="myModal" class="modal fade delay" tabindex="-1">
            <div class="close" data-dismiss="modal"></div>
            <img src="https://blog.compete.com/wp-content/uploads/2013/05/success1.jpg" alt="">
            <img src="http://www.achievesuccesszone.com/wp-content/uploads/2011/06/5-bigstock_Achieve_success_15063410.jpg" alt="">
            <img src="http://www.mun.ca/humanres/foremployees/learn_dev/images/content/shutterstock_66104728_1.JPG" alt="">
            <img src="http://www.wallpaperdev.com/stock/success-is-not-final-failure-is-not-fatal-wallpapers.jpg" alt="">
            <button data-dismiss="modal">Close</button>
            <button data-target="#myModal2" data-switch="modal">Modal2</button>
        </div>
        <div id="myModal2" class="modal fade delay" tabindex="-1">
            <div class="close" data-dismiss="modal"></div>
            <img src="http://3steps-tosuccess.com/wp-content/uploads/2013/03/success.jpg" alt="pilt">
            <button data-dismiss="modal">Close</button>
            <button data-target="#myModal" data-switch="modal">Modal1</button>
        </div>

        <!-- build:js scripts/main.js -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="scripts/modal.js"></script>
        <!-- endbuild -->
